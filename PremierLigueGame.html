<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PremierLigueGame.css">
    <title>Body's game</title>
</head>
<body>
    <div class="header">
        <img src="images/Header/fotbal.png" alt="Bogdy's Game Logo" id="logo">
        <div id="mainHeader" data-translate="guessTheFootballer">Guess the footballer</div>
        <div class="language-selector">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ro">Română</option>
            </select>
        </div>
        <div class="header-buttons">
            <div id="infoButton" data-translate="info">ⓘ</div>
            <button id="menuButton" data-translate="menu">&#9776;</button>
        </div>
       
        <div id="infoContent" class="hidden">
            <button id="closeButton" data-translate="close">X</button>
            <h2 data-translate="howToPlay">How to Play</h2>
            <p data-translate="selectLeague">1. Select a league.</p>
            <p data-translate="guessFootballer">2. Guess the footballer based on the clues provided.</p>
            <p data-translate="enjoyGame">3. Enjoy the game!</p>
        </div>
    </div>
    <div class="navbar hidden" id="navbar">
        <ul id="menuContent">
            <li><a href="PremierLeague.html" data-translate="premierLeague">Premier League</a></li>
            <li><a href="LaLiga.html" data-translate="laLiga">LaLiga</a></li>
            <li><a href="Bundesliga.html" data-translate="bundesliga">Bundesliga</a></li>
            <li><a href="SerieA.html" data-translate="serieA">Serie A</a></li>
            <li><a href="Ligue1.html" data-translate="ligue1">Ligue 1</a></li>
            <li><a href="Icons.html" data-translate="icons">Icons</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="game">
            <h1 data-translate="guessTheFootballPlayer">Guess the Football Player</h1>
            <div class="Guess">
                <input type="text" id="guessInput" placeholder="Type player name...">
            </div>
            <div class="result-box"></div>
            <div id="playerInfo"></div>
            <div id="feedback"></div>
            <div id="restartContainer"></div>
            <button id="hintButton" data-translate="showHint">Show Hint</button>
            <div id="hint"></div>
            <div id="Hint"></div>
        </div>
    </div>

    <script defer src="/js/PremierLigueGame.js"></script> 
    <script defer src="/js/translationsPremierLigueGame.js"></script> 
</body>
</html>
